<form (submit)="guardarCine()" [formGroup]="cineForm">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre" [formControl]="cineForm.controls.nombre">
       <mat-error>{{ validateNombre() }}</mat-error>
    </mat-form-field>
    <h2>Selecciona la ubicaci√≥n del cine</h2>
    <app-mapa 
        (coordinatesChange)="coordenadasSelecionadas($event)"
        [coordinates]="coordenadasIniciales"
    ></app-mapa>
    <div class="botones-form">
        <button [disabled]="cineForm.invalid" mat-flat-button type="submit">Guardar</button>
        <a mat-stroked-button routerLink="/cines">Cancelar</a>
    </div>
</form>
