
<p>{{ title }}</p>

<button type="button" mat-raised-button (click)="inputImgFile.click()">Selecciona una imagen</button>
<input type="file" accept="image/*" (change)="processImage($event)" #inputImgFile hidden>

<div>
  <img class="imagen"
       [src]="imagenUrl"
       width="160" height="180"
       alt=""
       (error)="onImgError($event)">
</div>
